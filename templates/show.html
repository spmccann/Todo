{% extends "layout.html" %}
{% block content %}
<div class="top">
    <a href="{{ url_for('home')}}"><img src="https://fontmeme.com/permalink/220317/2dc3c3e95c7d38ec2e43737cc6438fbc.png" alt="pixel-fonts" border="0"></a>

</div>
<div class="container">
     <div class="row">
        <div class="square">
            <p><strong>Task:</strong> {{ task.title }}</p>
            <p><strong>Description:</strong> <br> {{ task.description }}</p>
            <p><strong>Priority:</strong> {{ task.priority }}</p>

            <a href="{{ url_for('resolve_task', task=task.id) }}">✅</a> | <a href="{{ url_for('edit_task', task=task.id) }}">✏️</a> | <a href="{{url_for('delete_task', task=task.id)}}">❌</a> <a href="#">{{ task.date }}</a>
            <hr>
        </div>

    </div>
</div>

<div class="top">
    <footer>Created by Scott. Built with Flask. Header from <a
            href="https://fontmeme.com/pixel-fonts/">Font Meme</a></footer>
</div>
{% endblock %}
